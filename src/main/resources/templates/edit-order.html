<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Edit Order</h1>
<form action="#" th:action="@{/orders/edit/{id}(id=${order.id})}" th:object="${order}" method="post">
    <label>Order ID:</label>
    <input type="text" th:field="*{id}" readonly/>

    <label>User ID:</label>
    <input type="number" th:field="*{userId}" readonly/>

    <label>Courier ID:</label>
    <input type="number" th:field="*{courierId}" readonly/>

    <label>Delivery Address:</label>
    <input type="text" th:field="*{deliveryAddress}" readonly/>

    <label>Status:</label>
    <select th:field="*{status}">
        <option value="Очікує обробки" th:selected="${order.status == 'Очікує обробки'}">Очікує обробки</option>
        <option value="Виконується" th:selected="${order.status == 'Виконується'}">Виконується</option>
        <option value="Скасовано" th:selected="${order.status == 'Скасовано'}">Скасовано</option>
        <option value="Доставлено" th:selected="${order.status == 'Доставлено'}">Доставлено</option>
    </select>

    <button type="submit">Update</button>
</form>
</body>
</html>
